server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    server_name 2013.pycon.ca
                2013.pynorth.org;

    root /srv/www/pycon.ca/2013/html;

    include h5bp/basic.conf;
    include letsencrypt.conf;

    error_log /srv/www/pycon.ca/2013/logs/error.log;
    access_log /srv/www/pycon.ca/2013/logs/access.log;
}
