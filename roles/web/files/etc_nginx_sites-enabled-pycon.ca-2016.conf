server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    server_name 2016.pycon.ca;

    root /srv/www/pycon.ca/2016/html;

    include h5bp/basic.conf;
    include letsencrypt.conf;

    error_log /srv/www/pycon.ca/2016/logs/error.log;
    access_log /srv/www/pycon.ca/2016/logs/access.log;
}
