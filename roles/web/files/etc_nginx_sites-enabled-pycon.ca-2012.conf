server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    server_name 2012.pycon.ca
                2012.pynorth.org;

    root /srv/www/pycon.ca/2012/html;

    include h5bp/basic.conf;
    include letsencrypt.conf;

    error_log /srv/www/pycon.ca/2012/logs/error.log;
    access_log /srv/www/pycon.ca/2012/logs/access.log;
}
