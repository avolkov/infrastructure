server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name 127.0.0.1
                localhost
                portland.pynorth.org
                portland;

    location / {
        try_files $uri $uri/ =404;
    }

    include h5bp/basic.conf;
    include letsencrypt.conf;
}
