server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;

    server_name 2015.pycon.ca
                2015.pynorth.org;

    root /srv/www/pycon.ca/2015/html;

    include h5bp/basic.conf;
    include letsencrypt.conf;

    error_log /srv/www/pycon.ca/2015/logs/error.log;
    access_log /srv/www/pycon.ca/2015/logs/access.log;
}
